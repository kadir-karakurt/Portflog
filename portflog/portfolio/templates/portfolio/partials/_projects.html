{% load static %}
<section class="projects section-padding" id="section_4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-12 ms-auto">
        <div class="section-title-wrap d-flex justify-content-center align-items-center mb-4">
          <img src="{% static 'img/white-desk-work-study-aesthetics.jpg' %}" class="avatar-image img-fluid" alt=""/>
          <h2 class="text-white ms-4 mb-0">Projects</h2>
        </div>
      </div>

      <div class="clearfix"></div>

      {% for project in projects %}
      <div class="col-lg-4 col-md-6 col-12">
        <div class="projects-thumb">
          <div class="projects-info">
            <small class="projects-tag">{{ project.title }}</small>
            <h3 class="projects-title">{{ project.description }}</h3>
          </div>
          <a href="{{ project.image.url }}" class="popup-image">
            <img src="{{ project.image.url }}" class="projects-image img-fluid" alt="{{ project.description_image_alt }}"/>
          </a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
