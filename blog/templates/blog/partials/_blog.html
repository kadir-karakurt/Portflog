{% load static %}
<article class="col-12 col-md-6 tm-post">
    <a href="{% url 'blog_details' blog.slug %}" class="effect-lily tm-post-link tm-pt-60">
        <div class="tm-post-link-inner">
            <img src="{{ blog.image.url }}" alt="Image" class="img-fluid">
        </div>
        <span class="position-absolute tm-new-badge">New</span>
        <h2 class="tm-pt-20 tm-color-primary tm-post-title">{{ blog.title|truncatechars:35 }}</h2>
    </a>
    <p class="tm-pt-30">
        {{ blog.description|striptags|slice:"100"|add:"..." }}
    </p>
    <div class="d-flex justify-content-between tm-pt-45">
        <span class="tm-color-primary">
            {% for category in blog.categories.all %}
                {{ category.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </span>
        <span class="tm-color-primary">{{ blog.date_published|date:"F j, Y" }}</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
        <span>by {{ blog.author.username }}</span>
    </div>
</article>
